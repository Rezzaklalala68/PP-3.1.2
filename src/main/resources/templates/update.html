<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<br/>
<form action="#" th:action="@{/admin/update}" th:object="${person}" method="post">
  <label for="id">Id</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
  <br/>
  <br/>
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <div th:if="${#fields.hasErrors('username')}" style="color:red;">
    <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
  </div>
  <label for="password">Password</label>
  <input type="password" th:field="*{password}" id="password" placeholder="Password"> <br/>
  <br/>
  <label for="firstName">FirstName</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
  <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></p>
  <br/>
  <label for="lastName">LastName</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
  <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></p>
  <br/>
  <label for="age">Enter age:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <p th:each="err : ${#fields.errors('age')}" th:text="${err}"></p>
  <br/>

  <p th:each="role : ${allRoles}">
    <label>
      <input
              type="checkbox"
              name="roleList"
              th:id="'role' + ${role.getId()}"
              th:value="${role.getId()}"
              th:checked = "${person.getRoles().contains(role)}"
      />
    </label>
    <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">
    </label>
  </p>

  <input type="submit" value="Update User">
</form>
</body>
</html>
