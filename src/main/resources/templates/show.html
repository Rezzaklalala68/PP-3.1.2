<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Show info</title>
</head>
<body>
<h2 align="center">Profile info:</h2>

<table border="1" align="center">
  <thead>
  <tr>
    <th>Username</th>
    <th>Password</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${person.username}"></td>
    <td th:text="${person.password}"></td>
  </tr>
  </tbody>
</table>
<h4><a th:href="@/login}">Login</a></h4>
<h4><a th:href="@{/admin}">To the admin panel</a></h4>
<h4><a th:href="@{/show}">In profile</a></h4>
<h4><a th:href="@{/logout}">Log out</a></h4>
</body>
</html>
